<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" 
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">RAATA LAMBIYAN</h2>
            <h3 id="artist">Jubin Nautiyal</h3>
            <div class="img_container">
                <img src="song-1.jpg" alt="" />
            </div>
            <audio src="song-1.mp3"></audio>

            <!--------------controls------------>
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>

            </div>
        </div>

    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img")
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [
        {
            name: "song-1",
            title: "RAATA LAMBIYAN",
            artist: "Jubin Nautiya",
        },
        {
            name: "song-2",
            title: "HAWAYEIN",
            artist: "Arijit Singh",
        },
        {
            name: "song-3",
            title: "ON MY WAY",
            artist: "ALAN WALKER",
        },
        {
            name: "song-4",
            title: "OH DARIYA",
            artist: "Arko Pravo Mukherjee",
        },
        {
            name: "song-5",
            title: "GIRL I NEED YOU",
            artist: "Meet Bros",
        },
        ]

        let isPlaying = false;

        // for play function
        const playMusic = () => {
            isPlaying = true;
            music.play();          
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };
     
        // for pause function
        const pauseMusic =  () => {
            isPlaying = false;
            music.pause();          
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener('click', () => {
            
            /*if(isPlaying){
                pauseMusic();
            }else{
                playMusic();
            }*/

            isPlaying ? pauseMusic() : playMusic();
        });

        // changing the music data

        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "" + songs.name + ".mp3";
            img.src = "" + songs.name + ".jpg";
        };

        songIndex = 0;
        //loadSong(songs[2]);

        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        next.addEventListener("click", nextSong);
        prev.addEventListener("click", prevSong);
    </script>
</body>
</html>
